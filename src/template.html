<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf8'>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/images/favicon-196x196.png">
  <link rel='apple-touch-icon' href='/images/apple-touch-icon-152x152.png'>
  <link rel='alternate' type='application/rss+xml' title='Upvotocracy.com RSS Feed' href='https://upvotocracy.com/api/1/posts/rss?sort=-created'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='uikit.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<meta name="apple-mobile-web-app-title" content="Upvotocracy">
	<meta property="og:site_name" content="upvotocracy.com">
	<meta name="twitter:site" content="@chovy" />
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
